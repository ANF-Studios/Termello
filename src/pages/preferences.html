<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Preferences</title>
        <link rel="stylesheet" href="../styles/preferences.css">
    </head>
    <body>
        <div id="content">
            <div class="dropdown">
                <input type="checkbox">
                <a class="section-title" href="#" data-toggle="dropdown">Appearance</a>
                <div class="dropdown-menu">
                    <form>
                        <label class="label">Themes:</label>
                        <select id="themes">
                            <option class="theme-choice" value="default">default</option>
                            <option class="theme-choice" value="grey">grey</option>
                            <option class="theme-choice" value="light">light</option>
                            <option class="theme-choice" value="winter">winter</option>
                            <option class="theme-choice" value="matrix">matrix</option>
                            <option class="theme-choice" value="red">red</option>
                        </select>
                    </form>
                    <br>
                </div>
            </div>
        </div>
        <script src="../components/theme-switcher.js"></script>
        <script src="../components/renderer.js"></script>
        <script src="../components/customization.js"></script>
        <script src="../components/preferences.js"></script>
    </body>
</html>
